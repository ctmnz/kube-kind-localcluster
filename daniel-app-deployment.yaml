apiVersion: apps/v1
kind: Deployment
metadata:
  name: daniel-deployment
  labels:
    app: daniel-app-label
spec:
  replicas: 3
  selector:
    matchLabels:
      app: daniel-app-label
  template:
    metadata:
      labels: 
        app: daniel-app-label
    spec:
      containers:
      - name: daniel
        image: ctmnz/simple-app
        ports:
        - containerPort: 5000
---
kind: Service
apiVersion: v1
metadata:
  name: daniel-service
spec:
  selector:
    app: daniel-app-label
  ports:
    - port: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: daniel-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: daniel-service
            port:
              number: 5000
---
